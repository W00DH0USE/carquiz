<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Car Quiz</title>
	<meta name="description" content="Test your car knowledge and gain your petrol-head license">
	<link href="main.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">
</head>

<body>
	<header role="header">
		<a href="index.html" class="home-button"><ion-icon name="logo-model-s" class="icon"></ion-icon></a>
		<h1>Car Quiz</h1>
    </header>

    <div class="flag"></div>

	<div class="start-quiz js-start-quiz">
		<h2>Are you ready to get your petrol-head licence?</h2>
		<button class="start-button js-start-button">START QUIZ</button>
    </div>

    <div class="questions">
        <p class="question-number js-question-number"></p>
        <p class="score js-score"> Score:  </p>
        <h2 class="question js-question"></h2>
        <ul class ="list js-list"></ul>
      
        <div class="submit">
            <button class="submit-button js-submit-button">Check Answer</button> 
        </div>
    
        <div class="next">
            <button class="next-button js-next-button">Next</button> 
        </div>
    </div>
  
    <div class="end-quiz"> 
        <p class="end-score js-end-score"></p>
        <p class="comment js-comment"></p>
        <button class="restart-button js-restart-button">RETAKE QUIZ</button>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <script src="index.js"></script>
</body>
</html>
